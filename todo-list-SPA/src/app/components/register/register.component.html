<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="sidenav">
   <div class="login-main-text">
      <h1>Todo List<br> Register Page</h1>
      <p>Register from here to access.</p>
   </div>
</div>
<div class="main">
   <div class="col-md-6">
      <div class="login-form">
         <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
            <img src="../../../assets/svg/todolist_logo.svg" width="400px" height="275px">
            <div class="form-group">
               <label>User Name</label>
               <input type="text" id="userName" name="userName" formControlName="userName" class="form-control"
                  placeholder="User Name" required="required">

               <span class="help-block"
                  *ngIf="registerForm.get('userName').hasError('required') && registerForm.get('userName').touched">
                  Username is required
               </span>
            </div>
            <div class="form-group">
               <label>Password</label>
               <input type="text" id="password" name="password" formControlName="password" class="form-control"
                  placeholder="Password" required="required">
               <span class="help-block"
                  *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                  Password is required
               </span>
               <span class="help-block"
                  *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                  Password must be at least 4 characters
               </span>
               <span class="help-block"
                  *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
                  Password cannot exceed 8 characters
               </span>
            </div>
            <div class="form-group">
               <label>Confirm Password</label>
               <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword"
                  class="form-control" placeholder="Confirm Password">
               <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched 
                       && registerForm.hasError('missmatch')">
                  Confirm password must match password
               </span>

            </div>
            <button type="submit" class="btn btn-secondary" routerLink="../login" (click)="register()"
               routerLinkActive="active" [disabled]="!registerForm.valid">Register</button>
               <div>
                  <div><p>Do you already have an account ? </p></div>
                  <button type="submit" class="btn btn-secondary" routerLink="../login" (click)="register()"
                  routerLinkActive="active">Go to Login</button>
               </div>
         </form>
      </div>
   </div>
</div>
